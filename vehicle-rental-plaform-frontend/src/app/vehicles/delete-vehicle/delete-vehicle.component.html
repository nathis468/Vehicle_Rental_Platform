<div [@dialogFade]="dialogState">
  <h1 mat-dialog-title>Delete Vehicle</h1>
  <div mat-dialog-content>
    Would you like to delete the Selected Vehicle?
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="animationClose()" (click)="closeDialog()">No</button>
    <button mat-button cdkFocusInitial (click)="deleteVehicle()" (click)="animationClose()">Yes</button>
  </div>
</div>
