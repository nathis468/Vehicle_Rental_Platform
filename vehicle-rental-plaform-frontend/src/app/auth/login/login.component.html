<div class="example-container">
    <div class="form-image">
        <img src="assets/Login-amico.png" alt="login image">
    </div>
    <form class="form" [formGroup]="login" (ngSubmit)="onSubmit()">
        <mat-label class="heading">Login Form</mat-label>

        <mat-divider></mat-divider>
        <mat-form-field appearance="fill">
            <mat-label>Enter your Email</mat-label>
            <input matInput formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button mat-raised-button style="background-color: #545ff0; color:white">Login</button>
        
        <div class="register-navigate">Don't have an account ? <a routerLink="/register" style="margin-left: 10px;">Register</a></div>
    </form>
</div>
